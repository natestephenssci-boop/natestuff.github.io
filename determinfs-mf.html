<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Statement Mapping Challenge - BYUH Edition</title>
    <style>
        /* --- BYUH Color Palette --- */
        /* Red (Crimson): #ba0c2f */
        /* Gold: #c69214 */
        /* Light Gold Accent: #fcf2e3 */
        /* Lighter Gold Drop Zone: #f3e7c8 */

        /* --- General & Mobile-First Styling --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 10px;
            background-color: #f4f7f6;
        }

        h1 {
            color: #ba0c2f; /* BYUH Red */
            text-align: center;
            font-size: 1.5em; 
            margin-top: 10px;
        }

        p.instruction {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        /* Containers should be flexible */
        #attempt-tracker, #activity-container {
            width: 100%;
            padding: 15px 10px;
            box-sizing: border-box; 
            margin: 10px auto;
            border-radius: 6px;
        }

        /* --- Attempt Tracker Styling --- */
        #attempt-tracker {
            background-color: #f9f9f9;
            border: 1px dashed #c69214; 
            text-align: center;
        }

        #attempt-tracker h3 {
            color: #c69214;
            font-size: 1.1em;
        }

        #score-history-table {
            width: 95%; 
            margin: 10px auto;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        #score-history-table th, #score-history-table td {
            border: 1px solid #ddd;
            padding: 6px;
        }

        #score-history-table th {
            background-color: #ba0c2f;
            color: white;
        }
        
        /* --- Game Table Styling --- */
        #activity-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #account-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        #account-table th {
            background-color: #ba0c2f; /* BYUH Red */
            color: white;
            padding: 10px;
            text-align: left;
        }

        #account-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        #account-table tr:nth-child(even) {
            background-color: #fcf2e3; /* Light Gold Accent */
        }

        /* Responsive Column Widths */
        #account-table th:nth-child(1), #account-table td:nth-child(1) {
            width: 60%;
        }
        #account-table th:nth-child(2), #account-table td:nth-child(2) {
            width: 40%;
        }

        /* --- Dropdown and Feedback Styling --- */
        .account-row select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 0.9em;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .correct-answer {
            background-color: #4CAF50 !important; /* Green for correct */
            color: white;
            border-color: #4CAF50 !important;
        }

        .incorrect-answer {
            background-color: #f44336 !important; /* Standard Red for incorrect highlight */
            color: white;
            border-color: #f44336 !important;
        }
        
        /* --- Score and Feedback --- */
        #score-container {
            text-align: center;
            padding: 10px;
            background-color: #fcf2e3;
            border: 1px solid #ba0c2f; 
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        #score-container h3 {
            color: #ba0c2f;
        }

        /* --- Button Style --- */
        #submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #c69214; /* BYUH Gold */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 90%; 
            margin: 20px auto 0;
        }

        #submit-btn:hover {
            background-color: #b58412; /* Darker Gold for hover */
        }

        /* --- MEDIA QUERY for Tablet and Desktop (768px and up) --- */
        @media (min-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #attempt-tracker, #activity-container {
                max-width: 900px;
                padding: 20px;
            }

            #score-history-table {
                width: 70%;
                font-size: 1em;
            }

            #account-table {
                font-size: 1em;
            }
            
            #account-table th:nth-child(1), #account-table td:nth-child(1) {
                width: 55%;
            }
            #account-table th:nth-child(2), #account-table td:nth-child(2) {
                width: 45%;
            }

            #submit-btn {
                width: 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Financial Statement Mapping Challenge</h1>
    <p class="instruction">Select the primary financial statement where each account is typically reported.</p>

    <div id="attempt-tracker">
        <h3>Attempt Tracker</h3>
        <p>Current Attempt: <span id="current-attempt-display">0</span></p>
        <div id="score-history-display">
            </div>
    </div>

    <div id="activity-container">
        <table id="account-table">
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Primary Financial Statement</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <button id="submit-btn">Submit and Check Answers</button>

        <div id="score-container">
            <h3>Your Results:</h3>
            <p id="score-text"></p>
        </div>

    </div>

    <script>
        // --- Game Data (UPDATED) ---
        const accountsData = [
            { id: 1, name: "Service Revenue", type: "Income Statement" },
            { id: 2, name: "Cash", type: "Balance Sheet" },
            { id: 3, name: "Salaries Expense", type: "Income Statement" },
            { id: 4, name: "Dividends Declared", type: "Statement of Retained Earnings" },
            { id: 5, name: "Accounts Payable", type: "Balance Sheet" },
            { id: 6, name: "Common Stock", type: "Balance Sheet" },
            { id: 7, name: "Interest Expense", type: "Income Statement" },
            { id: 8, name: "Accounts Receivable", type: "Balance Sheet" },
            { id: 9, name: "Utilities Expense", type: "Income Statement" }, // NEW
            { id: 10, name: "Interest Revenue", type: "Income Statement" }, // NEW
            { id: 11, name: "Notes Payable", type: "Balance Sheet" }, // NEW
            { id: 12, name: "Retained Earnings (Beginning Balance)", type: "Statement of Retained Earnings" } // Adjusted for clarity
        ];

        const categories = ["Income Statement", "Balance Sheet", "Statement of Retained Earnings"];

        // --- Tracking Variables ---
        let attemptCount = 0;
        const scoreHistory = [];
        const totalAccounts = accountsData.length; 

        // --- DOM Elements ---
        const accountTableBody = document.querySelector('#account-table tbody');
        const submitBtn = document.getElementById('submit-btn');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const currentAttemptDisplay = document.getElementById('current-attempt-display');
        const scoreHistoryDisplay = document.getElementById('score-history-display');


        // --- Step 1: Initialize the Game ---
        function initGame() {
            accountsData.sort(() => Math.random() - 0.5);

            accountsData.forEach(account => {
                const row = document.createElement('tr');
                row.className = 'account-row';

                // Account Name Column
                const nameCell = document.createElement('td');
                nameCell.textContent = account.name;
                row.appendChild(nameCell);

                // Dropdown Selection Column
                const selectCell = document.createElement('td');
                const select = document.createElement('select');
                select.id = `select-${account.id}`;
                select.dataset.correctType = account.type;

                // Add default "Select..." option
                const defaultOption = document.createElement('option');
                defaultOption.value = "";
                defaultOption.textContent = "--- Select Statement ---";
                select.appendChild(defaultOption);

                // Add classification options
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });

                selectCell.appendChild(select);
                row.appendChild(selectCell);
                accountTableBody.appendChild(row);
            });

            submitBtn.addEventListener('click', handleSubmission);
            updateAttemptTracker();
        }

        // --- Step 2: Submission Handler ---
        function handleSubmission() {
            if (submitBtn.textContent === 'Submit and Check Answers') {
                attemptCount++; 
                checkAnswers();
                updateAttemptTracker(); 
            } else {
                resetGame();
            }
        }

        // --- Step 3: Check Answers and Score ---
        function checkAnswers() {
            let correctCount = 0;

            document.querySelectorAll('#account-table select').forEach(select => {
                const correctType = select.dataset.correctType;
                const selectedValue = select.value;
                
                // Reset styling first
                select.classList.remove('correct-answer', 'incorrect-answer');

                if (selectedValue === correctType) {
                    correctCount++;
                    select.classList.add('correct-answer');
                    select.disabled = true; // Lock correct answers
                } else if (selectedValue !== "") {
                    // Only mark as incorrect if an answer was actually selected
                    select.classList.add('incorrect-answer');
                    select.disabled = false; // Keep incorrect answers editable
                } else {
                    // Keep blank answers editable
                    select.disabled = false;
                }
            });

            // Record score history
            const percentage = Math.round((correctCount / totalAccounts) * 100);
            scoreHistory.push({ attempt: attemptCount, correct: correctCount, percentage: percentage });

            // Provide Feedback
            let feedbackMessage = `Score for Attempt ${attemptCount}: **${correctCount} out of ${totalAccounts}** (${percentage}%).<br>`;
            
            if (percentage === totalAccounts) {
                feedbackMessage += 'ðŸŽ‰ **Excellent Job!** You achieved 100% accuracy!';
            } else if (percentage >= 80) {
                feedbackMessage += 'ðŸ‘ **Great!** Review the highlighted accounts and try again.';
            } else {
                feedbackMessage += 'ðŸ§ **Keep Practicing!** Review the accounting flow and try again.';
            }

            scoreText.innerHTML = feedbackMessage;
            scoreContainer.style.display = 'block';
            submitBtn.textContent = 'Try Again (Reset Incorrect)';
        }
        
        // --- Step 4: Update Score Tracking Display ---
        function updateAttemptTracker() {
            currentAttemptDisplay.textContent = attemptCount;
            
            let tableHTML = '';
            if (scoreHistory.length > 0) {
                tableHTML = '<table id="score-history-table"><thead><tr><th>Attempt #</th><th>Correct Answers</th><th>Score (%)</th></tr></thead><tbody>';
                scoreHistory.forEach(record => {
                    tableHTML += `<tr><td>${record.attempt}</td><td>${record.correct} / ${totalAccounts}</td><td>${record.percentage}%</td></tr>`;
                });
                tableHTML += '</tbody></table>';
            } else {
                tableHTML = '<p>No attempts recorded yet.</p>';
            }
            scoreHistoryDisplay.innerHTML = tableHTML;
        }

        // --- Step 5: Reset Function ---
        function resetGame() {
            scoreContainer.style.display = 'none';
            scoreText.innerHTML = '';
            
            // Unlock all incorrect/unanswered dropdowns
            document.querySelectorAll('#account-table select').forEach(select => {
                // If the item is marked correct (green), keep it locked
                if (!select.classList.contains('correct-answer')) {
                    select.classList.remove('incorrect-answer');
                    select.disabled = false; 
                }
            });
            
            submitBtn.textContent = 'Submit and Check Answers';
        }


        // Start the game!
        initGame();

    </script>
</body>
</html>
