<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Balance Mastery - BYUH Edition</title>
    <style>
        /* --- BYUH Color Palette --- */
        /* Red (Crimson): #ba0c2f */
        /* Gold: #c69214 */
        /* Light Gold Accent: #fcf2e3 */

        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 10px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #ba0c2f;
            text-align: center;
            font-size: 1.6em; 
            margin-top: 10px;
        }

        p.instruction {
            text-align: center;
            font-size: 0.95em;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        /* --- Attempt Tracker --- */
        #attempt-tracker {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            box-sizing: border-box; 
            margin: 10px auto;
            border-radius: 6px;
            background-color: #f9f9f9;
            border: 1px dashed #c69214; 
            text-align: center;
        }

        #score-history-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        #score-history-table th {
            background-color: #ba0c2f;
            color: white;
            padding: 5px;
        }

        #score-history-table td {
            border-bottom: 1px solid #ddd;
            padding: 5px;
        }

        /* --- Activity Table --- */
        #activity-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .balance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .balance-table th {
            text-align: left;
            border-bottom: 2px solid #c69214;
            padding: 10px;
            color: #ba0c2f;
        }

        .balance-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }

        .account-name {
            font-weight: bold;
            font-size: 1em;
        }

        .balance-select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: inherit;
            cursor: pointer;
        }

        /* --- Feedback Colors --- */
        .correct {
            background-color: #4CAF50 !important;
            color: white !important;
            border-color: #4CAF50 !important;
        }

        .incorrect {
            background-color: #ffe6e6 !important;
            border: 2px solid #f44336 !important;
        }

        /* --- Buttons --- */
        #submit-btn {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #c69214; 
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%; 
            margin-top: 20px;
            font-weight: bold;
        }

        #submit-btn:hover {
            background-color: #b58412;
        }

        #score-container {
            text-align: center;
            padding: 15px;
            background-color: #fcf2e3;
            border: 1px solid #ba0c2f; 
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .balance-table th, .balance-table td {
                padding: 8px 5px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>Normal Balance Mastery</h1>
    <p class="instruction">For each account listed below, select its <strong>Normal Balance</strong> (the side that increases the account).</p>

    <div id="attempt-tracker">
        <strong>Total Correct (All Sets): <span id="current-total-correct">0</span></strong>
        <div id="score-history-display"></div>
    </div>

    <div id="activity-container">
        <table class="balance-table">
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Normal Balance</th>
                </tr>
            </thead>
            <tbody id="account-rows">
                </tbody>
        </table>

        <button id="submit-btn">Check My Answers</button>

        <div id="score-container">
            <p id="score-text"></p>
        </div>
    </div>

    <script>
        const accountPool = [
            { name: "Cash", balance: "Debit" },
            { name: "Accounts Receivable", balance: "Debit" },
            { name: "Supplies", balance: "Debit" },
            { name: "Equipment", balance: "Debit" },
            { name: "Land", balance: "Debit" },
            { name: "Prepaid Rent", balance: "Debit" },
            { name: "Accounts Payable", balance: "Credit" },
            { name: "Notes Payable", balance: "Credit" },
            { name: "Unearned Revenue", balance: "Credit" },
            { name: "Salaries Payable", balance: "Credit" },
            { name: "Common Stock", balance: "Credit" },
            { name: "Retained Earnings", balance: "Credit" },
            { name: "Dividends", balance: "Debit" },
            { name: "Service Revenue", balance: "Credit" },
            { name: "Interest Revenue", balance: "Credit" },
            { name: "Salaries Expense", balance: "Debit" },
            { name: "Rent Expense", balance: "Debit" },
            { name: "Utilities Expense", balance: "Debit" },
            { name: "Insurance Expense", balance: "Debit" },
            { name: "Advertising Expense", balance: "Debit" }
        ];

        let selectedAccounts = [];
        let attemptCount = 0;
        let setNumber = 1;
        const scoreHistory = [];

        const rowsContainer = document.getElementById('account-rows');
        const submitBtn = document.getElementById('submit-btn');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const historyDisplay = document.getElementById('score-history-display');

        function initGame() {
            // Pick 10 random accounts
            selectedAccounts = [...accountPool]
                .sort(() => 0.5 - Math.random())
                .slice(0, 10);
            
            renderRows();
            submitBtn.textContent = "Check My Answers";
            scoreContainer.style.display = 'none';
        }

        function renderRows() {
            rowsContainer.innerHTML = '';
            selectedAccounts.forEach((acc, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="account-name">${acc.name}</td>
                    <td>
                        <select class="balance-select" id="acc-${index}">
                            <option value="">-- Select --</option>
                            <option value="Debit">Debit</option>
                            <option value="Credit">Credit</option>
                        </select>
                    </td>
                `;
                rowsContainer.appendChild(tr);
            });
        }

        function handleButtonClick() {
            const btnText = submitBtn.textContent;

            if (btnText === "Generate New List") {
                setNumber++;
                initGame();
            } else if (btnText === "Try Again (Fix Incorrect)") {
                resetIncorrect();
            } else {
                checkAnswers();
            }
        }

        function checkAnswers() {
            attemptCount++;
            let correctCount = 0;

            selectedAccounts.forEach((acc, index) => {
                const select = document.getElementById(`acc-${index}`);
                // Only grade if not already correct/disabled
                if (select.disabled) {
                    correctCount++;
                } else if (select.value === acc.balance) {
                    correctCount++;
                    select.classList.add('correct');
                    select.disabled = true;
                } else if (select.value !== "") {
                    select.classList.add('incorrect');
                }
            });

            const percentage = (correctCount / 10) * 100;
            scoreHistory.push({ set: setNumber, attempt: attemptCount, score: correctCount });

            updateUI(correctCount, percentage);
        }

        function updateUI(correct, percent) {
            scoreContainer.style.display = 'block';
            
            if (percent === 100) {
                scoreText.innerHTML = `<strong>Perfect! 10/10</strong><br>Excellent work on Set #${setNumber}.`;
                submitBtn.textContent = "Generate New List";
            } else {
                scoreText.innerHTML = `<strong>You got ${correct} out of 10 correct.</strong><br>Fix the red fields and try again!`;
                submitBtn.textContent = "Try Again (Fix Incorrect)";
            }

            renderHistory();
        }

        function renderHistory() {
            let historyHTML = `<table id="score-history-table"><thead><tr><th>Set</th><th>Attempt</th><th>Score</th></tr></thead><tbody>`;
            scoreHistory.slice().reverse().forEach(h => {
                historyHTML += `<tr><td>${h.set}</td><td>${h.attempt}</td><td>${h.score}/10</td></tr>`;
            });
            historyHTML += `</tbody></table>`;
            historyDisplay.innerHTML = historyHTML;
        }

        function resetIncorrect() {
            selectedAccounts.forEach((acc, index) => {
                const select = document.getElementById(`acc-${index}`);
                if (select.classList.contains('incorrect')) {
                    select.classList.remove('incorrect');
                    select.value = "";
                }
            });
            submitBtn.textContent = "Check My Answers";
            scoreContainer.style.display = 'none';
        }

        submitBtn.addEventListener('click', handleButtonClick);

        initGame();
    </script>
</body>
</html>
