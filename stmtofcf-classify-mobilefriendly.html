<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement of Cash Flows Classification - BYUH Edition</title>
    <style>
        /* --- BYUH Color Palette --- */
        /* Red (Crimson): #ba0c2f */
        /* Gold: #c69214 */
        /* Light Gold Accent: #fcf2e3 */
        /* Lighter Gold Drop Zone: #f3e7c8 */

        /* --- General & Mobile-First Styling --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 10px;
            background-color: #f4f7f6;
        }

        h1 {
            color: #ba0c2f; /* BYUH Red */
            text-align: center;
            font-size: 1.5em; /* Smaller on mobile */
            margin-top: 10px;
        }

        p.instruction {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        /* Containers should be flexible */
        #attempt-tracker, #activity-container {
            width: 100%;
            padding: 15px 10px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
            margin: 10px auto;
            border-radius: 6px;
        }

        /* --- Attempt Tracker Styling --- */
        #attempt-tracker {
            background-color: #f9f9f9;
            border: 1px dashed #c69214; 
        }

        #attempt-tracker h3 {
            color: #c69214;
            font-size: 1.1em;
        }

        #score-history-table {
            width: 95%; /* Make table wide for mobile */
            margin: 10px auto;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        #score-history-table th, #score-history-table td {
            border: 1px solid #ddd;
            padding: 6px;
        }

        #score-history-table th {
            background-color: #ba0c2f;
            color: white;
        }
        
        /* --- Game Table Styling --- */
        #activity-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #transaction-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        #transaction-table th {
            background-color: #ba0c2f;
            color: white;
            padding: 10px;
            text-align: left;
        }

        #transaction-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        #transaction-table tr:nth-child(even) {
            background-color: #fcf2e3;
        }

        /* Responsive Column Widths for Mobile */
        #transaction-table th:nth-child(1), #transaction-table td:nth-child(1) {
            width: 65%;
        }
        #transaction-table th:nth-child(2), #transaction-table td:nth-child(2) {
            width: 35%;
        }

        /* --- Dropdown and Feedback Styling --- */
        .transaction-row select {
            padding: 6px;
            width: 100%;
            font-size: 0.9em;
        }

        .correct-answer {
            background-color: #4CAF50 !important;
            color: white;
            border-color: #4CAF50 !important;
        }

        .incorrect-answer {
            background-color: #f44336 !important;
            color: white;
            border-color: #f44336 !important;
        }
        
        /* --- Button Style --- */
        #submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            width: 90%; /* Wide on mobile */
            margin: 20px auto;
        }

        /* --- MEDIA QUERY for Tablet and Desktop (768px and up) --- */
        @media (min-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #attempt-tracker, #activity-container {
                max-width: 900px;
                padding: 20px;
            }

            #score-history-table {
                width: 70%;
                font-size: 1em;
            }

            #transaction-table {
                font-size: 1em;
            }

            #submit-btn {
                width: 50%; /* Narrower on desktop */
            }
        }
    </style>
</head>
<body>

    <h1>Statement of Cash Flows Classification</h1>
    <p class="instruction">Select the correct category (Operating, Investing, Financing, or Non-Cash) for each business transaction.</p>

    <div id="attempt-tracker">
        <h3>Attempt Tracker</h3>
        <p>Current Attempt: <span id="current-attempt-display">0</span></p>
        <div id="score-history-display">
            </div>
    </div>

    <div id="activity-container">
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Transaction Description</th>
                    <th>Classification</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <button id="submit-btn">Submit and Check Answers</button>

        <div id="score-container">
            <h3>Your Results:</h3>
            <p id="score-text"></p>
        </div>

    </div>

    <script>
        // --- Game Data ---
        const transactionsData = [
            { id: 1, name: "Payment of dividends to shareholders", type: "Financing" },
            { id: 2, name: "Cash received from customers", type: "Operating" },
            { id: 3, name: "Purchase of a new building for cash", type: "Investing" },
            { id: 4, name: "Issuance of new common stock for cash", type: "Financing" },
            { id: 5, name: "Payment for inventory purchases", type: "Operating" },
            { id: 6, name: "Sale of old equipment for cash", type: "Investing" },
            { id: 7, name: "Issuance of bonds payable", type: "Financing" },
            { id: 9, name: "Repayment of a bank loan principal", type: "Financing" },
            { id: 10, name: "Acquisition of equipment by issuing common stock", type: "Non-Cash" },
            { id: 11, name: "Payment of wages and salaries", type: "Operating" },
            { id: 12, name: "Interest paid on debt", type: "Operating" } 
        ];

        const categories = ["Operating", "Investing", "Financing", "Non-Cash"];

        // --- Tracking Variables ---
        let attemptCount = 0;
        const scoreHistory = [];
        const totalTransactions = transactionsData.length; 

        // --- DOM Elements ---
        const transactionTableBody = document.querySelector('#transaction-table tbody');
        const submitBtn = document.getElementById('submit-btn');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const currentAttemptDisplay = document.getElementById('current-attempt-display');
        const scoreHistoryDisplay = document.getElementById('score-history-display');


        // --- Step 1: Initialize the Game ---
        function initGame() {
            transactionsData.sort(() => Math.random() - 0.5);

            transactionsData.forEach(transaction => {
                const row = document.createElement('tr');
                row.className = 'transaction-row';

                // Transaction Name Column
                const nameCell = document.createElement('td');
                nameCell.textContent = transaction.name;
                row.appendChild(nameCell);

                // Dropdown Selection Column
                const selectCell = document.createElement('td');
                const select = document.createElement('select');
                select.id = `select-${transaction.id}`;
                select.dataset.correctType = transaction.type;

                // Add default "Select..." option
                const defaultOption = document.createElement('option');
                defaultOption.value = "";
                defaultOption.textContent = "--- Select Category ---";
                select.appendChild(defaultOption);

                // Add classification options
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });

                selectCell.appendChild(select);
                row.appendChild(selectCell);
                transactionTableBody.appendChild(row);
            });

            submitBtn.addEventListener('click', handleSubmission);
            updateAttemptTracker();
        }

        // --- Step 2: Submission Handler ---
        function handleSubmission() {
            if (submitBtn.textContent === 'Submit and Check Answers') {
                attemptCount++; 
                checkAnswers();
                updateAttemptTracker(); 
            } else {
                resetGame();
            }
        }

        // --- Step 3: Check Answers and Score ---
        function checkAnswers() {
            let correctCount = 0;

            document.querySelectorAll('#transaction-table select').forEach(select => {
                const correctType = select.dataset.correctType;
                const selectedValue = select.value;
                
                // Reset styling first
                select.classList.remove('correct-answer', 'incorrect-answer');

                if (selectedValue === correctType) {
                    correctCount++;
                    select.classList.add('correct-answer');
                    select.disabled = true; // Lock correct answers
                } else if (selectedValue !== "") {
                    // Only mark as incorrect if an answer was actually selected
                    select.classList.add('incorrect-answer');
                    select.disabled = false; // Keep incorrect answers editable
                } else {
                    // Keep blank answers editable
                    select.disabled = false;
                }
            });

            // Record score history
            const percentage = Math.round((correctCount / totalTransactions) * 100);
            scoreHistory.push({ attempt: attemptCount, correct: correctCount, percentage: percentage });

            // Provide Feedback
            let feedbackMessage = `Score for Attempt ${attemptCount}: **${correctCount} out of ${totalTransactions}** (${percentage}%).<br>`;
            
            if (percentage === totalTransactions) {
                feedbackMessage += 'ðŸŽ‰ **Excellent Job!** You achieved 100% accuracy!';
            } else if (percentage >= 80) {
                feedbackMessage += 'ðŸ‘ **Great!** Review the highlighted transactions and try again.';
            } else {
                feedbackMessage += 'ðŸ§ **Keep Practicing!** Focus on the core definitions for each activity type.';
            }

            scoreText.innerHTML = feedbackMessage;
            scoreContainer.style.display = 'block';
            submitBtn.textContent = 'Try Again (Reset Incorrect)';
        }
        
        // --- Step 4: Update Score Tracking Display ---
        function updateAttemptTracker() {
            currentAttemptDisplay.textContent = attemptCount;
            
            let tableHTML = '';
            if (scoreHistory.length > 0) {
                tableHTML = '<table id="score-history-table"><thead><tr><th>Attempt #</th><th>Correct Answers</th><th>Score (%)</th></tr></thead><tbody>';
                scoreHistory.forEach(record => {
                    tableHTML += `<tr><td>${record.attempt}</td><td>${record.correct} / ${totalTransactions}</td><td>${record.percentage}%</td></tr>`;
                });
                tableHTML += '</tbody></table>';
            } else {
                tableHTML = '<p>No attempts recorded yet.</p>';
            }
            scoreHistoryDisplay.innerHTML = tableHTML;
        }

        // --- Step 5: Reset Function ---
        function resetGame() {
            scoreContainer.style.display = 'none';
            scoreText.innerHTML = '';
            
            // Unlock all incorrect/unanswered dropdowns
            document.querySelectorAll('#transaction-table select').forEach(select => {
                // If the item is marked correct (green), keep it locked
                if (!select.classList.contains('correct-answer')) {
                    select.classList.remove('incorrect-answer');
                    // Explicitly set disabled to false to re-enable interaction
                    select.disabled = false; 
                }
            });
            
            submitBtn.textContent = 'Submit and Check Answers';
        }

        // Start the game!
        initGame();

    </script>
</body>
</html>
